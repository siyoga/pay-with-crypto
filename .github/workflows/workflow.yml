name: Build and check code

on:
  pull_request:
    types: [synchronize, opened]

jobs:
  build-and-check-code:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: sh ../../scripts/run_tests.sh
